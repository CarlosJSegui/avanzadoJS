    <body>
        <a href="/testing/">Go back</a>
        <p><em>Abre la consola</em></p>

        <script>
            //closures
            //printcolor
            
            //IIFE Función que se llama a si misma
            (function() {
            
                let color = "green";

                function printColor() {
                    console.log(color);
                }

                printColor();
            })();

            // Funcíones que regresan funciones
            function makeColorPrinter (color) {
                let colorMessage = `The color is ${color}`
                
                return function(){
                    console.log(colorMessage)
                }
            }

            let greenColorPrinter = makeColorPrinter("green");
            console.log(greenColorPrinter());
            let redColorPrinter = makeColorPrinter("red"); 
            console.log(redColorPrinter());

            // variables privadas
            function makeCounter(n) {
                let count = n;
                
                return {
                    increase: function() {
                        count = count + 1;
                    },
                    decrease: function() {
                        count = count - 1;
                    },
                    getCount: function() {
                        return count;
                    },
                }
            }

            let counter = makeCounter(7);

            console.log(`The count is: `, counter.getCount());
            counter.increase();
            console.log(`The count is: `, counter.getCount());
            counter.decrease();
            counter.decrease();
            counter.decrease();
            counter.decrease();
            console.log(`The count is: `, counter.getCount());


        </script>

    </body>
